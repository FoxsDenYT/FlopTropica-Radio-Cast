<!DOCTYPE html>
<html>

<head>
  <title>Floptropica Radio Caster</title>
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
  <link rel="icon" type="image/jpeg" href="imagefiles/logo.jpg" />
  <link rel="stylesheet" type="text/css" href="css/CastVideos.css">
  <link href='//fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,greek-ext,latin-ext' rel='stylesheet'
    type='text/css'>
</head>

<body>
  <div id="top_header">
    <h1><img src="imagefiles/logo.jpg" width="50px"> Floptropica Radio Caster</h1>
  </div>
  <div id="main_video">
    <div class="imageSub"> <!-- Put Your Image Width -->
      <div class="blackbg" id="playerstatebg">IDLE</div>
      <div class=label id="playerstate">IDLE</div>
      <img
        src="https://floptropica.com/wp-content/uploads/2023/11/cropped-aurelien-grimpard-KDsV8jga2bc-unsplash-scaled-1-1536x864.jpg"
        id="video_image">
      <div id="video_image_overlay"></div>
      <video id="video_element">
      </video>
    </div>

    <div id="media_control">
      <div id="play"></div>
      <div id="pause"></div>
      <div id="progress_bg"></div>
      <div id="progress"></div>
      <div id="progress_indicator"></div>
      <div id="fullscreen_expand"></div>
      <div id="fullscreen_collapse"></div>
      <google-cast-launcher id="castbutton"></google-cast-launcher>
      <div class="audioshit">
        <div id="audio_bg"></div>
        <div id="audio_bg_track"></div>
        <div id="audio_indicator"></div>
        <div id="audio_bg_level"></div>
      </div>
      <div id="audio_on"></div>
      <div id="audio_off"></div>
      <div id="duration">00:00:00</div>
    </div>
  </div>
  <div id="media_info">
    <div id="media_title">
    </div><br>
    <div id="media_subtitle">
    </div><br>
    <div id="media_desc">
    </div>
  </div>

  <div id="carousel" hidden>
  </div>

  <div id="footer">
    <div id="footer_content">Created by <a href="https://foxsden.is-a.dev" style="color:white;">Fox's Den</a>
  </div>
  <script type="text/javascript"
    src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <script src="CastVideos.js"></script>
  <script type="text/javascript">
    var castPlayer = new CastPlayer();
    window['__onGCastApiAvailable'] = function (isAvailable) {
      setTimeout(function(){castPlayer.initializeCastPlayer();}, 1000)
      
    };
  </script>
</body>

</html>
